<!DOCTYPE html>
<html lang="en-US">
<head>
<title></title>
<meta charset="utf-8">
<!-- google fonts -->
<!-- font-family: 'Ubuntu Mono', monospace;
font-family: 'Rubik Mono One', sans-serif; -->
<link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One|Ubuntu+Mono&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  
 <!-- Firebase Core JavaScript Link -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <!-- Specific Firebase products we want (Database) -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
<!-- moment ----------------------------->  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> 
 
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
<div class="container"> 
    <div class = "row">
        <div class="col-sm-1  col-md-2"></div>
  <div class = "col-sm-12 col-sm-10 col-8">   
      <div id="banner"> Train Scheduler</div>   
        

<table >
    <thead>
    <tr>
        <th>Name</th>
        <th>Destination</th>
        <th>Frequency</th>
        <th>Next Arrival</th>
        <th>Min. Away</th>
        <th> </th>
    </tr>
    </thead>
    <tbody id = "display">

    </tbody>
</table>

<form> 
<div>   
<label>Train Name</label>    
<input type="text" id = "trainName" required>
</div>
<div>
<label>Destination</label>
<input type="text" id = "dest" required>
</div>
<div>
<label>First Train Time (HH:MM)</label>
<input type="time" id = "firstTime" required> 
</div>
<div>
<label>Frequency (minutes)</label>
<input type="number" id = "freq" required min="1">
</div>
<input type="submit" value="Add a Schedule" class="btn btn-outline-primary " id="go" firebase-key = "">
<input  value="Clear" class="btn btn-outline-primary " id="clear">

</form>
</div>
<div class="col-sm-1  col-md-2"></div>
<!-- end of colum -->
</div>  
<!-- end of row -->
</div>  
<!-- End of Container -->



  <!-- Optional JavaScript  Remove these line if No Use -->

  </body>
